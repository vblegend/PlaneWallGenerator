<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/iconfont.css" />


    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .wall-designer-controller *{           
             margin: 0;
            padding: 0;
        }

        .canvas {
            width: 100%;
            height: 100%;
            background-color: #333333;
        }

        .wall-designer-vertical-ruler {
            height: 100%;
            width: 50px;
            background-color: #B9C77A;
            float: left;
        }

        .wall-designer-horizontal-ruler {
            height: 50px;
            width: 100%;
            background-color: #F7704C;
            margin-bottom: -4px;
        }

        .wall-designer-scale {
            background-color: #0072f5;
            color: #ffffff;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 10px;
            text-align: center;
            justify-content: center;
        }

        .wall-designer-controller {
            width: 100%;
            height: 80%;
            display: flex;
        }
    </style>



</head>

<body style='margin: 0px;'>
    <div id='com' class='wall-designer-controller'>
        <div>
            <div id="scale" class='wall-designer-scale'>100%</div>
            <div id="VerticalRuler" class='wall-designer-vertical-ruler'>
            </div>
        </div>
        <div style="width:100%; height:100%;float:left;margin: 0;  padding: 0;">
            <div style="width:100%; height:100%;margin: 0;  padding: 0;">
                <div id='HorizontalRuler' class='wall-designer-horizontal-ruler'>
                </div>
                <div id="example" class='canvas'>
                </div>
            </div>
        </div>
    </div>





    <div style="margin-top: 50px; margin-left: 50px;width: 1550px;">
        <i style="background-color: #B9C77A; color: rgb(255, 255, 255);">双击添加新锚点</i>
        <i style="background-color:#F7704C; color: rgb(255, 255, 255);">左键按住拖动画板</i>
        <i style="background-color: #06a028; color: rgb(255, 255, 255);">左键单击选中对象</i>
        <i style="background-color: #0072f5; color: rgb(255, 255, 255);">右键单击取消选中</i>
        <button id='btnPolygon' style='float: right;'>转多边形</button>
        <button id='btnBuild' style='float: right;'>生成</button>
        <button id='btnParse' style='float: right;'>解析</button>
        <button id='btnRandom' style='float: right;'>随机生成</button>
        <button id='btnClean' style='float: right;'>清空</button>
        <button id='btnGoCenter' style='float: right;'>回到中心</button>
        <button id='btnBackground' style='float: right;'>加载底图</button>

        <button id='btnAddDoor' style='float: right;'>增加一个门</button>

    </div>

    <textarea id='output' style="width: 1595px; height: 100px; "></textarea>







</body>

</html>
