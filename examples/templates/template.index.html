<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/iconfont.css" />


    <style>
        html,
        body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .wall-designer-controller * {
            margin: 0;
            padding: 0;
        }

        .canvas {
            width: 100%;
            height: 100%;

        }

        .wall-designer-vertical-ruler {
            height: 100%;
            width: 50px;
            background-color: #111111;
            float: left;
        }

        .wall-designer-horizontal-ruler {
            height: 50px;
            width: 100%;
            background-color: #111111;
            margin-bottom: -4px;
 
        }

        .wall-designer-scale {
            background-color: #0072f5;
            color: #ffffff;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 10px;
            text-align: center;
            justify-content: center;
        }

        .wall-designer-controller {
            width: 100%;
            height: 80%;
            display: flex;
        }

        .wall-designer-canvas-controller {
            width: 100%;
            height: 100%;
            /* min-height: 100%; */
            margin-top: 4PX;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 0;
            padding-top: 0;
            padding-left: 0;
            padding-right: 0;
            padding-bottom: 0;
            background-color: #333333;
        }

        .wall-designer-row {
            width: 100%;
            height: 100%;
        }

        .wall-designer-column{
            width: 50px;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 0;
            padding-top: 0;
            padding-left: 0;
            padding-right: 0;
            padding-bottom: 0;
        }


    </style>



</head>

<body style='margin: 0px;'>
    <div id='com' class='wall-designer-controller'>
        <div class='wall-designer-column'>
            <div id="scale" class='wall-designer-scale'>100%</div>
            <div id="VerticalRuler" class='wall-designer-vertical-ruler'>
            </div>
        </div>
        <div class='wall-designer-row' >
            <div id='HorizontalRuler' class='wall-designer-horizontal-ruler'>
            </div>
            <div id="example" class='wall-designer-canvas-controller'>
            </div>
        </div>
    </div>





    <div style="margin-top: 50px;margin-bottom: 0px; width: 100%;height: 120px;">
        <button id='btnPolygon' style='float: right;'>转多边形</button>
        <button id='btnBuild' style='float: right;'>生成</button>
        <button id='btnParse' style='float: right;'>解析</button>
        <button id='btnRandom' style='float: right;'>随机生成</button>
        <button id='btnClean' style='float: right;'>清空</button>
        <button id='btnGoCenter' style='float: right;'>回到中心</button>
        <button id='btnBackground' style='float: right;'>加载底图</button>
        <textarea id='output' style="width: 100%; height: 100px;  float: left; outline: null;    "></textarea>
    </div>









</body>

</html>
